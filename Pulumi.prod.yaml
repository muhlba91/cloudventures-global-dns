config:
  cloudventures-global-dns:dns:
    zone:
      cloudventures-cloud:
        data:
          baseDomain: cloudventures.cloud
        entry:
          adsp:
            domains:
              - _adsp._domainkey
            type: TXT
            values:
              - dkim=all
          dkim:
            domains:
              - x._domainkey
            type: TXT
            values:
              - v=DKIM1; k=rsa; 
          dmarc:
            domains:
              - _dmarc
            type: TXT
            values:
              - v=DMARC1; p=reject; rua=mailto:postmaster@cloudventures.cloud; ruf=mailto:postmaster@cloudventures.cloud; fo=0; adkim=r; aspf=r; rf=afrf
          mail-cname:
            domains:
              - mail
            type: CNAME
            values:
              - lisa.mxrouting.net.
          mx:
            domains:
              - ""
            type: MX
            values:
              - 10 lisa.mxrouting.net.
              - 20 lisa-relay.mxrouting.net.
          root-txt:
            domains:
              - ""
            type: TXT
            values:
              - v=spf1 include:mxroute.com ~all
